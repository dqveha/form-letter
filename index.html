<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Form Letter</title>
</head>
<body>
  <h1>Fill your name to make your personal letter</h1>
    <form id="formOne">
      <label for="name">Enter your name:</label>
      <input id="name" class="form-control" type="text">
      <button type="submit" class="btn">Show me the letter!</button>
    </form>


    <div id="letter">
      <div class="container">
        <blockquote class="blockquote text-right">
          <p class="text-left">Dear <span class="name"></span>,</p>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum at repellendus fuga obcaecati eius, neque blanditiis labore, facere, nesciunt sit voluptas. Sit deleniti qui itaque explicabo dolorum non aut aliquid?</p>
          <p class="text-left">Sincerely, Yourself</p>
        </blockquote>
      </div>
    </div>
</body>
</html>
